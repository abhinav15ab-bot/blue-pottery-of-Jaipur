<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GI Tag 3D Object Intro</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #24243e, #302b63, #0f0c29);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .intro-container {
      text-align: center;
      animation: fadeInZoom 2.5s ease forwards;
      opacity: 0;
      transform: scale(0.8);
      margin-bottom: 20px;
    }

    .gi-title {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #f7971e, #ffd200);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      animation: slideInText 2s ease 0.5s forwards;
    }

    .gi-description {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.6;
      opacity: 0;
      animation: slideInText 2s ease 1s forwards;
    }

    model-viewer {
      width: 400px;
      height: 400px;
      background-color: #ffffff10;
      border-radius: 20px;
      box-shadow: 0 0 20px #00000080;
    }

    @keyframes fadeInZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideInText {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.08;
      animation: sparkle 30s linear infinite;
      z-index: -1;
    }

    @keyframes sparkle {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 1000px 1000px;
      }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="intro-container">
    <div class="gi-title">Blue Pottery of Jaipur</div>
    <div class="gi-description">
      A unique art of Jaipur, made from quartz and colorful floral patterns. GI-tagged and globally recognized.
    </div>
  </div>

  <!-- 3D Rotatable Model -->
<model-viewer 
  src="scene.glb" 
  alt="Pottery Model"
  

  auto-rotate 
  camera-controls 
  ar 
  shadow-intensity="1" 
  exposure="1"
  style="width: 400px; height: 400px;">
</model-viewer>


</body>
</html>
